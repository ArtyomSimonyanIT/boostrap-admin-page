<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body id="body">
    <div class="container">
        <div class="dogCont">
            <div class="dog"></div>
        </div>
        <div class="another">
            <h1>Create an Account!</h1>
            <div class="form">
                <div style="display: flex; justify-content: space-between; margin-bottom: 1.5vw;">
                    <button class="btnType1">First Name</button>
                    <button class="btnType1">Last Name</button>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 1.5vw;">
                    <button class="btnType2">Email Address</button>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 1.5vw;">
                    <button class="btnType1">Password</button>
                    <button class="btnType1">Repeat Password</button>
                </div>
                <a href="./login.html">
                    <button class="btnType3">Register Account</button>
                </a>
                <div class="line"></div>
                <a href="./login.html">
                    <button class="googleBtn">
                        <i class="fa-brands fa-google"></i>
                        Login with Google
                    </button>
                </a>
                <a href="./login.html">
                    <button class="facebookBtn">
                        <i class="fa-brands fa-facebook-f"></i>
                        Login with Facebook
                    </button>
                </a>
                <div class="line2"></div>
                <a href="./forgotPass.html" class="a">Forgot Password?</a>
                <a href="./login.html" class="aa a">Already have an account? Login!</a>
            </div>
        </div>
    </div>
    <script src="./register.js"></script>
    <script src="https://kit.fontawesome.com/c0339d01fc.js" crossorigin="anonymous"></script>
</body>

</html>
