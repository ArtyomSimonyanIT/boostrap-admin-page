<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body id="body">
    <div class="container">
        <div class="dog-cont">
            <div class="dog"></div>
        </div>
        <div style="width: 50%;">
            <h1 class="h1">Welcome Back!</h1>
            <div class="form">
                <input type="text" class="inp" placeholder="Enter Email Adress...">
                <input type="password" class="inp" placeholder="Password">
                <div class="checkDiv">
                    <input type="checkbox" class="inpChck" id="inpChck">
                    <label for="inpChck">Remember Me</label>
                </div>
                <a href="./index.html">
                    <button class="loginBtn">
                        Login
                    </button>
                </a>
                <div class="line"></div>
                <a href="./index.html">
                    <button class="googleBtn">
                        <i class="fa-brands fa-google"></i>
                        Login with Google
                    </button>
                </a>
                <a href="./index.html">
                    <button class="facebookBtn">
                        <i class="fa-brands fa-facebook-f"></i>
                        Login with Facebook
                    </button>
                </a>
                <div class="line2"></div>
                <a href="./forgotPass.html" class="a">Forgot Password?</a>
                <a href="./register.html" class="aa a">Create an Account!</a>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
    <script src="https://kit.fontawesome.com/c0339d01fc.js" crossorigin="anonymous"></script>
</body>

</html>
